<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guesser</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <style>
      .play-button {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Number Guesser</h1>
      <div id="game">
        <p>
          Guess a number between <span class="min-num">1</span> and
          <span class="max-num">10</span>
        </p>

        <input
          type="number"
          id="guess-input"
          placeholder="Enter yout gues....."
        />
        <input type="submit" value="Submit" id="guess-value" />

        <p class="message"></p>
        <p class="play-again"></p>
        <button class="play-button">YES</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
